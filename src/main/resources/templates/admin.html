<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/admin-page.css}">
    <script th:src="@{/assets/js/user-account.js}"></script>
    <script th:src="@{/assets/js/admin.js}"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Quản trị</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <button class="nav-link active user">Quản lý Người Dùng</button>
            </li>
            <li class="nav-item">
                <button class="nav-link program">Quản lý Dự án</button>
            </li>
            <li class="nav-item">
                <button class="nav-link transaction">Quản lý Giao Dịch</button>
            </li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content" id="admin-page">
        <h1>Chào mừng đến với trang Quản trị</h1>
        <p>Chọn một danh mục trong thanh bên để tiếp tục.</p>
    </div>
    <div class="content d-none" id="user-account">
        <div th:replace="~{manager/user-account :: user-account}"></div>
    </div>
</div>

<div class="footer">
    © 2024 Quản trị hệ thống. Tất cả các quyền được bảo lưu.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
