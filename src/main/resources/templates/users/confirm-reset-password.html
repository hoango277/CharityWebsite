<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please confirm your account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="width:100%;max-width:600px" align="center">
    <tbody>
    <tr>
        <td style="padding: 0; color: #626262; text-align: left; background-color: #ffffff;">
            <table width="100%" style="table-layout: fixed;">
                <tbody>
                <tr>
                    <td style="padding: 64px 34px 0; background-color: #ffffff;">
                        <div style="color: #626262; font-family: Helvetica, Arial, sans-serif;">
                            <div style="font-size: 22px; color: #000000;">Please confirm your account</div>
                        </div>
                        <div>&nbsp;</div>
                        <div style="color: #626262; font-family: Helvetica, Arial, sans-serif;">
                            <div>Just click the link below:</div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <table width="100%" style="table-layout: fixed;">
                <tbody>
                <tr>
                    <td style="padding: 0; text-align: center; background-color: #ffffff;">
                        <table>
                            <tbody>
                            <tr>
                                <td style="border-radius: 6px; font-size: 16px; background-color: #173849; text-align: center;">
                                    <form th:action="@{${confirmLink}}" method="post">
                                        <button type="submit" style="font-size: 16px; line-height: 20px; font-family: Helvetica, Arial, sans-serif; color: #ffffff; padding: 12px 38px; text-decoration: none; border-radius: 6px; border: 1px solid #173849; background-color: #173849; cursor: pointer;">
                                            Confirm reset password
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>

            <table width="100%" style="table-layout: fixed;">
                <tbody>
                <tr>
                    <td style="font-size: 6px; line-height: 10px; background-color: #ffffff; padding: 10px 34px 34px 34px;">
                        <div style="font-size: 10px; line-height: 150%; margin: 0px; text-align: center; color: #626262;">
                            <span style="font-family: Helvetica, Arial, sans-serif; font-size: 12px; text-align: center;">TSmiling</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
