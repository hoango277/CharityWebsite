<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/user-wallet.css}">
    <script th:src="@{/assets/js/user-wallet.js}"></script>
</head>
<body>
<div class="container mt-5">
    <!-- Content box for User Wallet with shadow -->
    <div class="content-box shadow mb-4">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="title">Ví Khách Hàng</h2>
        </div>
        <div class="card-body text-center">
            <h5>Total Amount</h5>
            <p id="totalAmount" class="h4 mb-3">Loading...</p>

            <!-- Button container -->
            <div class="btn-container mt-3">
                <button id="refreshButton" class="btn btn-outline-primary me-2" onclick="refreshWallet()">Tải lại trang</button>
                <a href="/" class="btn btn-outline-secondary">Về trang chủ</a>
            </div>
        </div>
    </div>

    <div class="content-box shadow mb-4">
        <h4 class="transaction-title text-center">Giao Dịch</h4>
        <div id="transactionContainer" class="row">
            <!-- JavaScript sẽ thêm các card giao dịch vào đây -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
