<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Cập nhật Thông tin Người dùng</h2>
    <form th:action="@{/update-user/{userId}(userId=${userId})}" th:object="${userUpdate}" method="post">
      <div class="mb-3">
        <label for="userName" class="form-label">Tên người dùng</label>
        <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Nhập tên người dùng">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Nhập số điện thoại">
        <div class="form-text" th:if="${#fields.hasErrors('phoneNumber')}">
          <span th:errors="*{phoneNumber}">Số điện thoại phải có đúng 10 chữ số.</span>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email">
        <div class="form-text" th:if="${#fields.hasErrors('email')}">
          <span th:errors="*{email}">Địa chỉ email không đúng định dạng.</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
