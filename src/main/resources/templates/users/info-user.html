<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/user-info.css}">
    <script th:src="@{/assets/js/user-info.js}"></script>
</head>
<body>
<div class="container">
    <h2>User Information</h2>
    <table class="table mt-4">
        <tbody id="userInfoTable">
        <!-- JavaScript will add data here -->
        </tbody>
    </table>

    <!-- Buttons for editing and deleting the account (centered) -->
    <div class="mt-4 d-flex justify-content-center">
        <a id="editInfoLink" href="#" th:href="@{api/user/update-user/{userId}}" class="btn btn-primary mx-2">Edit Info</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
